<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width">

  <title>Gestor de Especialidades</title>

  <script type="module" src="lib/js/consumeJson.js"></script>
  <script type="module" src="lib/js/muestraObjeto.js"></script>
  <script type="module" src="lib/js/muestraError.js"></script>
  <script type="module" src="./js/custom/mi-nav.js"></script>
  <script type="module" src="lib/js/muestraEspecialidades.js"></script>
  <script type="module" src="./js/protege.js"></script>
</head>

<body onload="
  protege('srv/sesion-actual.php')
    .then(sesion => document.querySelector('#nav').sesion = sesion)
    .then(() => consumeJson('srv/especialidades.php')
        .then(render => muestraObjeto(document, render.body)))
    .catch(muestraError)">

  <mi-nav id="nav"></mi-nav>

  <main id="main" hidden>
    <h1>Gestor de Especialidades</h1>
    <p><a href="agrega-especialidad.html">Agregar Especialidad</a></p>
    <dl id="lista">
      <dt>Cargando&hellip;</dt>
      <dd><progress max="100">Cargando&hellip;</progress></dd>
    </dl>
  </main>

</body>

</html>
